{% extends "layouts/base.html" %}

{% block content %}

<div class="card text-bg-primary mb-3 card-header text-center">
    {{titulo}} Registro
</div>
<form action="{% url 'persona:crear' %}" method="post">
    {% csrf_token %}
    <div class="container">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" name="nombre">
            </div>
            <div class="col-md-6">
                <label class="form-label">Apellido</label>
                <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido" name="apellido">
            </div>
        </div>
        <div class="col-12">
            <label class="form-label">Razón Social</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Razón Social" name="razonsocial">
        </div>
        <div class="row g-3">
            <div class="col">
                <label id="lb-shift">Tipo persona</label>
                <select id="tipo2" class="form-control" name="tipopersona">
                    {% for tipo in tipos %}
                    <option value="{{ tipo.id }}">{{ tipo.descripcion }}</option>
                    {% endfor %}
                </select>
            </div>
            <fieldset class="col">
                <legend class="col-form-label col-sm-2 pt-0">{{lblsexo}}</legend>
                {% for sexo in sexos %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="sexo{{ forloop.counter }}" value="{{ sexo.id }}" name="sexo" >
                    <label class="form-check-label" for="sexo{{ forloop.counter }}">{{ sexo.descripcion }}</label>
                </div>
                {% endfor %}
            </fieldset>

        </div>
        <div class="row g-3">
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="escliente" name="escliente">
                    <label class="form-check-label" for="gridCheck">
                        Es Cliente?
                    </label>
                </div>
            </div>
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="esproveedor" name="esproveedor">
                    <label class="form-check-label" for="gridCheck">
                        Es Proveedor?
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="submit" class="btn btn-outline-primary">Guardar</button>
        <a href="{% url 'persona:cancelar' %}" class="btn btn-outline-danger">Cancelar</a>
    </div>
</form>

{% endblock content %}
