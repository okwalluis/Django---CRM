<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Checode - Pr√©stamos Webapp</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
   <div class="wrapper">
      <nav id="sidebar" class="sidebar js-sidebar">
         <div class="sidebar-content js-simplebar" data-simplebar="init">
            <div class="simplebar-wrapper" style="margin: 0px;">
               <div class="simplebar-height-auto-observer-wrapper">
                  <div class="simplebar-height-auto-observer">

                  </div>
               </div>
               <div class="simplebar-mask">
                  <div class="simplebar-offset" style="right: 0px; bottom: 0px;">
                     <div class="simplebar-content-wrapper" tabindex="0" role="region" aria-label="scrollable content" style="height: 100%; overflow: hidden scroll;">
                        <div class="simplebar-content" style="padding: 0px;">
                           <a class="sidebar-brand" href="#">
                              <span class="sidebar-brand-text align-middle">
                                 AdminKit
                                 <sup>
                                    <small class="badge bg-primary text-uppercase">
                                       Pro
                                    </small>
                                 </sup>
                              </span>
                           </a>
                           <div class="sidebar-user">
                              <div class="d-flex justify-content-center">
                                 <div class="flex-shrink-0">
                                    <img src="static/images/home/urutauPNG.png" alt="Urutau" class="avatar img-fluid rounded me-1">
                                 </div>
                                 <div class="flex-grow-1 ps-2">
                                    <a class="sidebar-user-title dropdown-toggle" data-bs-toggle="dropdown" href="">Urutau</a>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </nav>
      <div class="main">

      </div>

   </div>
   <div>
      <nav nav class="navbar navbar-expand-lg bg-body-tertiary">
         <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home:home' %}">
               <!-- <img src="../static/images/home/urutauPNG.png" alt="Urutau" width="45" height="45"> -->
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
               data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
               aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSuppor tedContent">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                     <a class="nav-link active" aria-current="page" href="{% url 'home:home' %}">Inicio</a>
                  </li>
                  <!--
                  <li class="nav-item">
                     <a class="nav-link" href="#">Link</a>
                  </li>
                  -->
                  <li class="nav-item dropdown">
                     <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Productos
                     </a>
                     <ul class="dropdown-menu">

                        <li><a class="dropdown-item" href="{% url 'persona:personas' %}">Clientes</a></li>
                        <li><a class="dropdown-item" href="#">Prestamos</a></li>
                        <li><a class="dropdown-item" href="#">Cuotas</a></li>
                        <!-- 
                        <li>
                           <hr class="dropdown-divider">
                        </li>
                        -->
                        <li><a class="dropdown-item" href="#">Pagos</a></li>
                     </ul>
                  </li>
                  <!--
                  <li class="nav-item">
                     <a class="nav-link disabled">Disabled</a>
                  </li>
                  -->
                  <li class="nav-item">
                     <a class="nav-link active" aria-current="page" href="{% url 'home:home' %}">Sobre mi</a>
                  </li>
               </ul>
               <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Buscar</button>
               </form>
            </div>
         </div>
      </nav>
   </div>

   <div class="container">
      {% block content %}{% endblock %}
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>

</body>

</html>
